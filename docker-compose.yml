version: '3'

networks:
  adonis:

services:
  mysql:
    image: mysql:latest
    container_name: docker-adonis-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: docker-adonis
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - adonis

  api:
    container_name: docker-adonis-api
    build:
      context: .
      dockerfile: adonis.dockerfile
    command: >
      sh -c "yarn &&
            node ace serve --watch"
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/api
    networks:
      - adonis
    links:
      - mysql

  client:
    container_name: docker-adonis-client
    build:
      context: .
      dockerfile: client.dockerfile
    command: >
      sh -c "yarn &&
            yarn serve"
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/client
    networks:
      - adonis